<form>
    <img src="{{url}}" width="100px"/>
    {{#if balance<250}}
    <div>[[balance]]</div>
    {{/if}}
    <mytable>
        {{#each names}}
        <name>{{this}}</name>
        {{/each}}
    </mytable>

    {{#each list}}
        <div>{{this.id}}
        {{#each this.items}}
            {{this}}
        {{/each}}
        </div>
    {{/each}}



    <ol>

        {{#each names}}
        <li>
            <mybutton>
                <label>{{this}}</label>
                <reactive>balance</reactive>
                <message>YOU CLICKED: {{this}}</message>
            </mybutton>
        </li>
        {{/each}}

    </ol>

    <span>FINISH</span>

</form>
