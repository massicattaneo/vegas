<form>
    <img src="{{url}}" width="100px"/>
    <br/>
    {{#if balance<250}}
    <div>[[balance]]</div>
    {{/if}}
    <mybutton>
        <label>[[press-me]]</label>
        <message>OK!!!</message>
    </mybutton>
    <br/>
    {{#each list}}
        <div>{{this.id}}
        {{#each this.items}}
            {{this}}
        {{/each}}
        </div>
    {{/each}}

    <ul>
    {{#each names}}
        <li>{{this}}</li>
    {{/each}}
    </ul>
    <span>FINISH</span>
</form>
